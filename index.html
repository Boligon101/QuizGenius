<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="index.js" async></script>

  <link rel="shortcut icon" href="imagens/logo.jpg" >

  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>QuizGenius</title>
</head>
<body>
  <!--audios-->
  <audio id="somCorreto" >
    <source src="musicas/somCorreto.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="somIncorreto">
    <source src="musicas/somIncorreto.mp3" type="audio/mpeg">
  </audio>

  <audio id="fracassado">
    <source src="musicas/derotado.mp3" type="audio/mpeg">
  </audio>

  <audio id="vitoria">
    <source src="musicas/Evidencias.mp3" type="audio/mpeg">
  </audio>

  <!-- Nav Bar-->
  <nav class="navbar w-100 navezinha" style="background-color: rgb(31,32,33);">
    <a class="navbar-brand font-weight-bold" href="#">
      <img src="imagens/logo.jpg" width="30" height="30" class="d-inline-block align-top rounded-circle" alt="">
      QuizGenius
    </a>

    <div class="botao-loguin">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        login
      </button>

    </div>
    
    <div class="user hide">
      <div class="max-width d-flex">
        <div class="nome-user align-self-center p-3">

        </div>
        <div class="imageContainer">
            <img src="imagens/camera.png" alt="Selecione uma imagem" id="imgPhoto">
        </div>
      </div>

      <input type="file" id="flImage" name="fImage" accept="image/*">

    </div>

    
  </nav>


  
  
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background-color: rgb(18,18,18)">
          <h5 class="modal-title text-primary" id="exampleModalLabel">Faça seu login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: rgb(18,18,18)">
          <div class="">
            <div class="card border-success mb-3 p-3" style="background-color: rgb(18,18,18)">
              <form>
                <div class="form-group">
                  <input type="email" class="form-control bg-dark text-white " id="usuario" aria-describedby="emailHelp" placeholder="Enter email" style="height: 50px;">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control bg-dark text-white " id="senha" placeholder="Password" style="height: 50px;">
                </div>
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="form-group">
                    <input type="password" class="form-control bg-dark text-white " id="attSenha" placeholder="Password" style="height: 50px;">
                  </div>
                </div>
                <div class="d-flex justify-content-center" id="erro">
                  <label class="text-primary"></label>
                </div>
                <div class="d-flex justify-content-center" id="lo">
                  <button type="button" class="btn btn-outline-primary btn-lg" style="height: 50px; width: 170px; border-radius: 30px;" onclick="logar()">login</button>
                </div>
                <div class="d-flex justify-content-center" id="res">
                  <label style="color: rgb(238, 243, 249);">Nâo tem uma conta? </label><a href="#" class="alert-link text-primary" data-toggle="collapse" data-target="#navbarToggleExternalContent" onclick="cadastro()">Cadastrar-se</a>
  
                </div>
  
              </form>
            </div>
          </div>
          
        </div>
       
      </div>
    </div>
  </div>
  <!-- Corpo Do Site -->

  
  <br>
  <div class="cobertor">
    <div class="container-full">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-around status">
          <div class="vidas hide ">
            <img src="imagens/pixilart-drawing.png" alt="" class="coracao vida-1" >
            <img src="imagens/pixilart-drawing.png" alt="" class="coracao vida-2">
            <img src="imagens/pixilart-drawing.png" alt="" class="coracao vida-3">

          </div>
          <div class="tempo hide">
            <div class="Contador-T"></div>

          </div>
          <div class="pontos hide">
            <div class="Contador-P"></div>

          </div>
        </div>


        <div class="col-md-12">
          <div class="container title">
            <span class="question " style="color: rgb(238, 243, 249);">QuizGenius</span>
            
          </div>
        </div>
  
        <div class="col-md-12">
          <div class="container">
            <div class="questions-container hide">
              <div class="question"></div>
              <div class="answers-container"></div>
            </div>
            <div class="container div-rankign hide" id="divContent" >

            </div>
            <div class="naoLogado hide">

            </div>
            <div class="controls-container" >
              <div class="d-flex justify-content-center">
                <div class="divbutton">
                  <button class="start-quiz button ">Classico</button>

                </div>
                
                <button type="button" class="btn btn-primary btn-lg btn-block refazer d-none font-weight-bolder " onclick=window.location.reload()>
                  Refazer Quiz
                </button>
                <div class="divbutton">
                  <button class="start-competitivo button " >Competitivo</button>
                </div>
              </div>
              <button class="next-questioncompetitivo button hide" onclick="NextQuestionCompetitive()">Próxima pergunta</button>
              <button class="next-question button hide" onclick="displayNextQuestion()">Próxima pergunta</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

  </div>
  

  <!-- jQuery slim -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  <!-- Seu script personalizado -->
  <script src="index.js"></script>
</body>
</html>
